// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'net.samagames'
version = '3.0-SNAPSHOT'
archivesBaseName = 'Samaritan'
targetCompatibility = '1.8'
sourceCompatibility = '1.8'
//force UTF-8 to the compileJava task
compileJava.options.encoding = 'UTF-8'

configurations {
    compile {
        description = 'compile classpath'
        transitive = true
    }
    runtime {
        extendsFrom compile
    }
    testing {
        extendsFrom compile
    }
}

repositories {
    mavenCentral()
    maven { url "http://repo.md-5.net/content/groups/public/" }
    maven {
        url "http://maven.samagames.net/developpers/"
        credentials {
            username sguser
            password sgpass
        }
    }
    maven {
        url "http://maven.samagames.net/public/"
        credentials {
            username sguser
            password sgpass
        }
    }
    maven {
        url "http://maven.samagames.net/network/"
        credentials {
            username sguser
            password sgpass
        }
    }
    maven { url "http://maven.sk89q.com/repo/" }
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile group: 'net.samagames', name: 'SamaGamesAPI', version: '1.0.0-SNAPSHOT', changing: true
    compile(group: 'org.spigotmc', name: 'spigot', version: '1.8.8-R0.1-SNAPSHOT', changing: true) {
        transitive = false
    }
    compile(group: 'net.samagames.api', name: 'Shadows', version: '1.1-SNAPSHOT', changing: true)
}